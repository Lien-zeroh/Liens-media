<!DOCTYPE html>
<html lang="en">
{% load static%}
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="{% static 'polls/home.css' %}" rel="stylesheet" type="text/css">
    <link href="bootstrap/css/bootstrap.min.css" rel="stylesheet" media="screen">
    <link href="bootstrap/css/custom.css" rel="stylesheet" media="screen">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    <script src="index.js"></script>
    <title>signup</title>
</head>
<body>
    <nav>
        <h1 class="header">LIENS MEDIA</h1>
        <ul>
            <li class="lft"><a href="/">HOME</a></li>
            <!--
            <li class="lft"><a href="/signup">register</a></li>
            <li class="rft"><a href="/signin">login</a></li>
            -->
        </ul>

    </nav>
    {% for message in messages %}
    <div>{{message}}</div>
    {% endfor %}
    <div class="card">
        <form method="POST" action=" /signup ">
            {% csrf_token %}
            <label for=""username:>Username</label>
            <input type="text" name="username" placeholder="Enter username" required>
            <br>
            <label for="fname">Firstname:</label>
            <input type="text" name="fname" placeholder="Enter firstname" required>
            <br>
            <label for="lname">lastname:</label>
            <input type="text" name="lname" placeholder="Enter lastname" required>
            <br>
            <label for="email">Email:</label>
            <input type="email" name="email" placeholder="abc@mail.com" required>
            <br>
            <label for="password">Password:</label>
            <input type="password" name="password"  required>
            <br>
            <label for="password">Confirm_Password:</label>
            <input type="password" name="password1"  required>
            <br>
            <button class="button" type="submit">SIGN UP</button>
        </form>
    </div>
</body>
</html>
